<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokédex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='pokemonTypes.css'>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
    <script src='main.js'></script>
    <script src='stats.js'></script>
    <link rel="icon" href="./img/png/logo.png">
</head>

<body id="body" onload="loadPokemon()" style="overflow: hidden;">
    <div id="stats" class="stats statsHidden">

    </div>

    <div id="statsBackground" class="d-none statsBackground" onclick="showAll()">

    </div>
    <div id="start" class="start">
        <img class="startGif" src="img/gif/pikachu.gif">
        <button class="btn btn-primary goButton" type="submit" onclick="join()" id="nextButton">Join
            Pokédex!</button>
    </div>
    <img class="backgroundImg" src="img/background.jpeg">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <img class="leftSide" src="./img/png/logo.png">
                <div class="rightSide">
                    <div class="dropdown">
                        <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Select type
                        </a>

                        <ul class="dropdown-menu">
                            <li><a onclick="selectedType('all')" class="dropdown-item" href="#">All</a></li>
                            <li><a onclick="selectedType('grass')" class="dropdown-item" href="#">Grass</a></li>
                            <li><a onclick="selectedType('poison')" class="dropdown-item" href="#">Poison</a>
                            </li>
                            <li><a onclick="selectedType('fire')" class="dropdown-item" href="#">Fire</a></li>
                            <li><a onclick="selectedType('water')" class="dropdown-item" href="#">Water</a></li>
                            <li><a onclick="selectedType('flying')" class="dropdown-item" href="#">Flying</a>
                            </li>
                            <li><a onclick="selectedType('bug')" class="dropdown-item" href="#">Bug</a></li>
                            <li><a onclick="selectedType('normal')" class="dropdown-item" href="#">Normal</a>
                            </li>
                            <li><a onclick="selectedType('electric')" class="dropdown-item" href="#">Electric</a></li>
                            <li><a onclick="selectedType('ground')" class="dropdown-item" href="#">Ground</a>
                            </li>
                            <li><a onclick="selectedType('fairy')" class="dropdown-item" href="#">Fairy</a></li>
                            <li><a onclick="selectedType('fighting')" class="dropdown-item" href="#">Fighting</a></li>
                            <li><a onclick="selectedType('psychic')" class="dropdown-item" href="#">Psychic</a>
                            </li>
                            <li><a onclick="selectedType('rock')" class="dropdown-item" href="#">Rock</a></li>
                            <li><a onclick="selectedType('ice')" class="dropdown-item" href="#">Ice</a></li>
                            <li><a onclick="selectedType('ghost')" class="dropdown-item" href="#">Ghost</a></li>
                            <li><a onclick="selectedType('dragon')" class="dropdown-item" href="#">Dragon</a>
                            </li>
                        </ul>
                    </div>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search from loadeds"
                            aria-label="Search" oninput="input()" id="search">
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="pokedex" id="pokedex">
        </div>
        <div class="showInformations d-none">
        </div>
    </main>
    <footer id="hide">
        <button class="btn btn-primary nextButton" type="submit" onclick="loadNext()" id="nextButton">Load next 25
            Pokemon!</button>
    </footer>
</body>

</html>
